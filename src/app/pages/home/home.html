<main id="container">
    <app-detalle></app-detalle>
    <app-foto-pokemon
    [pokemon]="pokemonSeleccionado"
    ></app-foto-pokemon>
    <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
        <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon"
        [data]="pokemon"
        [selecionado]="pokemon.name === pokemonSeleccionado?.name"
        (clickeado)="tarjetaClickeada($event)"
        ></app-tarjeta-pokemon>
        <img src="./../../../assets/img/spinner.svg" alt="Cargando" id="spinner" *ngIf="cargando">
    </div>
</main>
